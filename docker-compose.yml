        #      mode: replicated
        #      replicas: 4
        #    networks:
        #      - gitlab
        #

networks:
  gitlab:

volumes:
  gitlab:

configs:
  gitlab:
    file: ./gitlab.rb

secrets:
  gitlab_root_password:
    file: ./root_password.txt
